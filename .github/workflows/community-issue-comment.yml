# This workflow handles issue comments.

name: Issue Assignee Comment

on:
  issues:
    types:
      - assigned
      - labeled

jobs:
  # When issues are assigned, a comment is posted
  # Tags the assignee with links to helpful resources
  # See for more info: https://github.com/actions/github-script
  assigned-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post assignee issue comment
        id: assigned-comment
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `Thank you @${context.payload.issue.assignee.login} you have been assigned this issue!
              **Please follow the directions in our [Contributing Guide](https://github.com/chaynHQ/.github/blob/main/docs/CONTRIBUTING.md). We look forward to reviewing your pull request shortly ‚ú®**
              
              ---
              
              Support Chayn's mission? ‚≠ê Please star this repo to help us find more contributors like you!
              Learn more about Chayn [here](https://linktr.ee/chayn) and [explore our projects](https://org.chayn.co/projects). üå∏`
              })
